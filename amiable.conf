# upstart script for amiable

start on runlevel [2345]
stop on runlevel [016]

setuid amiable
chdir /amiable

script
  IF_64_BIT_OPTION=""
  if $(java -version 2>&1 | grep -q 64-Bit);
  then
    IF_64_BIT_OPTIONS="-J-XX:+UseCompressedOops -J-XX:+UseConcMarkSweepGC"
  fi

  # Incremental mode if we are on 1 or 2 CPUs http://www.oracle.com/technetwork/java/javase/gc-tuning-6-140523.html#icms
  INCREMENTAL_MODE=""

  if [ $(nproc) -lt 3 ]
  then
   INCREMENTAL_MODE="-J-XX:+CMSIncrementalMode";
  fi

  TOTAL_MEMORY=$(grep MemTotal /proc/meminfo | awk '{ print $2 }')
  HEAP_SIZE_IN_MB=$(perl -e "print int($TOTAL_MEMORY * 0.75 / 1024)")
  HEAP_SIZE_CMD="-J-Xmx${HEAP_SIZE_IN_MB}m"

  COMMAND="/amiable/bin/amiable $HEAP_SIZE_CMD $IF_64_BIT_OPTIONS $INCREMENTAL_MODE -J-XX:+PrintGCDetails -J-XX:+PrintGCDateStamps -J-Xloggc:gc.log -Dconfig.file=/amiable/amiable.conf"

  echo "$COMMAND" >/amiable/cmd.txt
  $COMMAND >/amiable/stdout.log 2>&1
end script
