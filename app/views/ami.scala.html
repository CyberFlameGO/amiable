@(amiOpt: Option[AMI])

@import views.html.fragments.{formatAmi, heading}

@main("AMI") {
    @heading("AMI details")
    <div class="container">
        <div class="row">
            @amiOpt match {
                case Some(ami) => {
                    @formatAmi(ami)
                }
                case None => {
                    AMI not found
                }
            }
        </div>
    </div>

}
